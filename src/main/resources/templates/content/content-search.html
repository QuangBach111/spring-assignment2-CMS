<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/main}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Content Search</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style-main.css}">

  <!-- Custom Animations CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

<h1 style="text-align: center">View Content</h1>
<hr>
<div class="container">
  <div layout:fragment="content" class="animated fadeIn">
    <h1>Content Search Results</h1>
    <div class="w-100">
      <!-- Search field -->
      <form class="form-inline animated fadeIn" method="get" th:action="@{/content/search}">
        <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:value="${keyword}">
        <button class="btn btn-outline-success my-2 my-sm-0 animated-hover bounce" type="submit">Search</button>
      </form>

      <!-- Add new content -->
      <div class="my-3 animated fadeIn delay-1s">
        <a class="btn btn-outline-primary animated-hover bounce" th:href="@{/content/add}">Add New Content</a>
      </div>

      <!-- Form -->
      <form method="post" th:action="@{/content/delete}" id="form">
        <input type="hidden" name="_method" value="delete">
        <table class="table table-bordered table-hover animated fadeIn delay-1s">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Brief</th>
            <th scope="col">Created Date</th>
            <th scope="col">Actions</th> <!-- Added Actions column header -->
          </tr>
          </thead>
          <tbody>
          <tr th:each="content_entity, rowStat : ${contents}">
            <td th:scope="row"><input type="checkbox" name="selectedContentIds" th:value="${content_entity.contentId}"></td>
            <td th:text="${content_entity.title}"></td>
            <td th:text="${content_entity.brief}"></td>
            <td th:text="${content_entity.createdDate}"></td>
            <td> <!-- Actions column -->
              <button class="btn btn-outline-danger btn-sm" th:attr="data-contentid=${content_entity.contentId}" onclick="confirmDelete(this)">Delete</button>
              <a class="btn btn-outline-warning btn-sm" th:href="@{/content/view/{contentId}(contentId=${content_entity.contentId})}"
                 style="background-color: yellow; color: black;">View</a>
              <a class="btn btn-outline-primary btn-sm" href="#" style="background-color: blue; color: white;">Edit</a> <!-- Edit button -->
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Button submit -->
        <button class="btn btn-outline-danger animated-hover bounce" id="btn-delete" type="submit" name="type" value="delete">Delete</button>
      </form>
    </div>


  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
