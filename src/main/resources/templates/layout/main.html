<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<!--	Bootstrap css-->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

	<!--	Css-->
	<link rel="stylesheet" th:href="@{/css/style-main.css}">

	<div th:replace="layout/fragment.html :: html_header"></div>

</head>
<body>
<div class="container-fluid">
	<!--	Navbar-->
	<div th:replace="layout/fragment.html :: html_navbar"></div>

	<!--	body content-->
	<div class="row">
		<!--		Dashboard-->
		<div th:replace="layout/fragment.html :: html_sidebar"></div>

		</div>

		<!--		Content-->
		<div class="col-md-10 py-2">
				<!--content-->
			<div class="content" layout:fragment="content">
				<!--content-view-->
			<div class="content" layout:fragment="content-view"></div>
				<!--content-add ...-->
			<div class="content" layout:fragment="content-add"></div>
				<!--content-edit-->
			<div class="content" layout:fragment="content-edit"></div>

			</div>
		</div>
	</div>
</div>

<div th:replace="layout/fragment.html :: html_footer"></div>
</body>
</html>
