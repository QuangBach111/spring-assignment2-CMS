<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<!--	Bootstrap css-->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

	<!--	font-awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	      crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<!--	Css-->
	<link rel="stylesheet" th:href="@{/css/style-main.css}">

</head>
<body>
<div class="container-fluid">
	<!--	Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
	</nav>

	<!--	body content-->
	<div class="row">
		<!--		Dashboard-->
		<div class="col-md-2 px-0 py-2 dashboard">
			<ul class="nav flex-column">
				<li>
					<div class="dropdown-divider"></div>
				</li>
				<li>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="button"><i
								class="fa-solid fa-magnifying-glass"></i></button>
					</form>
				</li>
				<li>
					<div class="dropdown-divider"></div>
				</li>
				<li>
					<a class="dropdown-item text-primary" th:href="@{#}">
						<i class="fa-solid fa-table-cells"></i> View contents
					</a>
				</li>
				<li>
					<div class="dropdown-divider"></div>
				</li>
				<li>
					<a class="dropdown-item text-primary" th:href="@{#}">
						<i class="fa-regular fa-pen-to-square"></i> Form content
					</a>
				</li>
				<li>
					<div class="dropdown-divider"></div>
				</li>
			</ul>
		</div>

		<!--		Content-->
		<div class="col-md-10 py-2">
			<!--			content-->
			<div class="content" layout:fragment="content">
				<!--				content-add ...-->
			</div>
		</div>
	</div>
</div>
<!--  jquery-->
<script th:src="@{/js/jquery.js}"></script>
<!--  bootstrap js-->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
