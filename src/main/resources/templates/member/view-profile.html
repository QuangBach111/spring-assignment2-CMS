<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/main}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>View Profile</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
	<h3>View Profile</h3>
	<div class="dropdown-divider"></div>
	<div class="card mt-2 mt-3">
		<div class="card-header">Profile Form Elements</div>
		<div class="card-body">
			<div class="form-group">
				<strong class="col-lg-3 control-label">First name: </strong>
				<br>
				<span class="col-md-11" th:text="${member.firstName}"></span>
			</div>
			<div class="form-group">
				<strong class="col-lg-3 control-label">Last name: </strong>
				<br>
				<span class="col-md-11" th:text="${member.lastName}"></span>
			</div>
			<div class="form-group">
				<strong class="col-lg-3 control-label">Email: </strong>
				<br>
				<span class="col-md-11" th:text="${member.email}"></span>
			</div>
			<div class="form-group">
				<strong class="col-md-3 control-label">Phone: </strong>
				<br>
				<span class="col-md-11" th:text="${member.phone}"></span>
			</div>
			<div class="form-group">
				<strong class="col-md-3 control-label">Description: </strong>
				<br>
				<span class="col-md-11" th:text="${member.description}"></span>
			</div>
			<div class="form-group">
				<a th:href="@{/member/show-form-update(id=${member.memberId})}"
				   class="btn btn-success btn-sm"
				   onclick="if (!(confirm('Do you want to update your information?'))) return false">
					Update
				</a>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
